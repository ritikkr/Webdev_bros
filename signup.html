<head>
    <title>SIGNUP|REGISTRATION</title>
    <meta charset="UTF-8">
    <meta name="description" content="Our Company">
    <meta name="keywords" content="Signup, Css, JavaScript">
    <meta name="author" content="Webdev_bros">
    <link rel="stylesheet" type="text/css" href="signup_style.css">
</head>

<body>
    <header>
        <img src="images/company.jpg" style="border-radius:50%;width: 50px;height: 35px;float: left;">
        <img src="Social/facebook.png" class="social" alt="fb_icon">
        <img src="Social/instagram.png" class="social" alt="instagram_icon">
        <img src="Social/twitter.png" class="social" alt="twitter_icone">
        <p class="multicolortext"  >Webdev_bros</p>
    </header>
    <div id="outPopUp">
        <form id="form_Signup" class="signup1"  >
            <p style="text-align: center;font-weight: bolder;font-size: 25px; margin-right: 20px;;"> Register</p> <br>
            <label for="first_name">First Name*</label><br>
            <input type="text" placeholder="Enter Your firstname"><br>
            <label for="last_name">Last Name*</label>
            <input type="text" placeholder="Enter Your lastname"><br>
            <label for="Email">Email*</label><br>
            <input type="email" placeholder="Enter your email"><br>
            <label>Password*</label><br>
            <input type="password" placeholder="Enter your password">
            <p id="alert_message"></p>
            <input type="submit" value="SIGNUP"><br>
            <p>Already have a Account?<a href="login.html">Login</a></p>
        </form>

    </div>

</body>



</html>
